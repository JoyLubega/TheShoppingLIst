<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my shopping list</title>
    <link rel="stylesheet" href="../static/CSS/style2.css" type="text/css">
</head>
<body>




<form action="/signIn" method="POST">
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<p><h1>The Shopping List</h1></p>
				<h4>SIGN UP</h4>
			</div>

			<div class="login-form">
					<div class="control-group">
					<input type="text" class="login-field" value="" placeholder="username" name="email">
					<label class="login-field-icon fui-user" for="login-name"></label>
					</div>

				<div class="control-group">
				<input type="email" class="login-field" value="" placeholder="email" name="email">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="password" name="password">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

                <input type="submit" value="Sign Up" class="btn btn-primary btn-large btn-block" >
			    <br>
			</div>
		</div>
	</div>
</form>







</body>
</html>
