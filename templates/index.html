<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Shopping List</title>
  
  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>

      <link rel="stylesheet" href="../static/CSS/style.css">
      
</head>

<body>
<div class="wrapper" id="wrapper">

  	<div class="login-wrap">
	<div class="login-html"><p><h1 class="h1">Shopping List</h1></p>
    
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
		<div class="sign-in-htm">

		<form  name="loginform" method="post"   action="/signIn">
				<div class="group">
					<label for="user" class="label">Email:</label>
					<input id="name" name="email" type="email" class="input" placeholder="Your email goes here">
				</div>
				<div class="group">
					<label for="pass" class="label">Password:</label>
					<input id="password" name="password" type="password" class="input" data-type="password" placeholder="Type your Password">
				</div>
				<div class="group"></div>
				<div class="group">
					<input type="submit" class="button" value="LOGIN" a>
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
				</div>
		</form>
		<div class="sign-up-htm">
		<form name="signupform" method="get" action="/homepage">

				<div class="group">

					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass1" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="label">Repeat Password</label>
					<input id="password2" name="password2" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="label">Email Address</label>
					<input id="pass" name="email" type="text" class="input">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign Up">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">Already Member?</label>
				</div>
		</form>
		</div>
		</div>



	</div>
	</div>
</div>
</div>
</body>
</html>
